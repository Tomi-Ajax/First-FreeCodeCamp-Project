<!DOCTYPE html>
<html>
  <head>
    <title>Survey form</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="secondstyles.css"/> 
  </head>
  <body>
   <h1 id="title">freeCodeCamp Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <div>
   <form id="survey-form">
     <fieldset>
      <label id="name-label" >Name <input type="text" id="name" placeholder="Name" required /> </label> 
      <label id="email-label" >Email <input type="email" id="email" placeholder="Email" required /></label>
      <label id="number-label" >Age (optional) <input type="number" id="number" placeholder="Age" min="13" max="120" /> </label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label>
        <label><input type="radio" value="recommend1" name="recommend" class="inline"/>Definitely</label>
        <label><input type="radio" value="recommend3" name="recommend" class="inline"/>Maybe
      <label><input type="radio" value="recommend3" name="recommend" class="inline" />Not sure</label>
    <label>
    </fieldset>
     <fieldset>
       <label>What is your favorite feature of freeCodeCamp?
         <select>
           <option>Select an Option</option>
           <option>Challenges</option>
           <option>Projects</option>
           <option>Community</option>
           <option>Open Source</option>
         </select>
       </label>
       <label>What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" value="1" class="inline"/>Front-end Projects</label>
        <label><input type="checkbox" value="2" class="inline"/>Back-end Projects</label>
        <label><input type="checkbox" value="3" class="inline"/>Data Visualization</label>
        <label><input type="checkbox" value="4" class="inline"/>Challenges</label>
        <label><input type="checkbox" value="5" class="inline"/>Open Source Community</label>
        <label><input type="checkbox" value="6" class="inline"/>Gitter help rooms</label>
        <label><input type="checkbox" value="7" class="inline"/>Videos</label>
        <label><input type="checkbox" value="8" class="inline"/>City Meetups</label>
        <label><input type="checkbox" value="9" class="inline"/>Wiki</label>
        <label><input type="checkbox" value="10" class="inline"/>Forum</label>
        <label><input type="checkbox" value="11" class="inline"/>Additional Courses</label>
         </label>
         
       </label>
       <label>Any comments or suggestions?<textarea placeholder="Enter your comments here..."></textarea></label>
     </fieldset>
     <input type="submit" id="submit" />
   </form>
   <div> 
  </body>
</html>
